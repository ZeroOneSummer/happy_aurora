<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>浮动DEMO</title>
    <style type="text/css" rel="stylesheet">
        #content{
            border: 1px solid green;
        }
        ul > li{
            width: 50px;
            height: 50px;
            list-style: none;
            border: 1px solid black;
        }
        li:nth-child(odd){
            background-color: #e66465;
        }
        li:nth-child(even){
            background-color: mediumturquoise;
        }
    </style>
</head>
<body>
    <div id="content">
        <ul class="ulb" id="ulb">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
    </div>
</body>
<script th:src="@{/js/index.js}" type="text/javascript"></script>
</html>
